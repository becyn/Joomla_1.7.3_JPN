COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="この画面では、通常のインストールプロセスを経ていないエクステンションを探すことができます。<br />例えば、いくつかのエクステンションはファイルサイズが大きすぎてウェブホスティング環境の制限のためにウェブインターフェイスを使ってアップロードできません。この機能を使用すれば、FTPやSFTPのようないくつかの他の手段を使用して、ウェブサーバに直接エクステンションファイルをアップロードでき、適切なディレクトリにエクステンションファイルを配置できます。<br />そのあと、新たに更新されたエクステンションがないか見つけて、同時にインストールでそれを有効にする、探す 機能を使用することができます。<br />探す操作を使用して発見とインストールを複数のエクステンションにおいて同時に行うことができます。"
