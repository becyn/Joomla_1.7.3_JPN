PLG_LDAP_FIELD_REFERRALS_LABEL="照会に従う"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="指定されたユーザ検索に使用されるクエリ文字列です。[search] キーワードはユーザが提供するログインによって動的に置き換えられます。サンプル文字列は: uid=[search]です。いくつかの文字列はセミコロンで区切って使用することができます。検索のみに適用されます。"
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="文字列の検索"
PLG_LDAP_FIELD_UID_DESC="ユーザのログインIDを含んだLDAP属性です。ActiveDirectoryにとってはsAMAccountName属性です"
PLG_LDAP_FIELD_UID_LABEL="マップ: ユーザID"
PLG_LDAP_FIELD_USERNAME_DESC="DN Lookupフェーズの接続パラメータを定義する接続ユーザ名と接続パスワードです。2つのオプションが利用できます:- 匿名DN lookupです。両方を空白のままにします。- 管理者接続: 接続ユーザ名は管理者などのアカウントのユーザ名です。接続パスワードは現在の管理者アカウントのパスワードです。"
PLG_LDAP_FIELD_USERNAME_LABEL="接続ユーザ名"
PLG_LDAP_FIELD_USERSDN_DESC="[username]キーワードはユーザが提供するログインによって動的に置き換えられます。サンプル文字列は: uid=[username], dc=my-domain, dc=com です。いくつかの文字列はセミコロンで区切って使用することができます。ダイレクトバインドのみで使用されます。"
PLG_LDAP_FIELD_USERSDN_LABEL="ユーザのDN"
PLG_LDAP_FIELD_V3_DESC="デフォルトはLDAP2ですが、OpenLDAPの最新バージョンにはLDAPv3用のクライアントが必要です"
PLG_LDAP_FIELD_V3_LABEL="LDAP V3"
